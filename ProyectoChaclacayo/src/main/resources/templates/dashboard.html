<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutTR}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/layoutTR :: head"> 
    </head>
    <body class="container-fluid" layout:fragment="page-content">
        
        
       <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Bienvenido!</h1>
       
      </div>

           <div class="my-4 w-100"  >
               
               
               
               
               
               
               
               
               
           </div>

      <h2>Solicitudes Registradas</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>TIPO</th>
              <th>JUNTA DIRECTA</th>
             
              <th>ESTADO</th>
              <th>OPCIONES</th>
            </tr>
          </thead>
          <tbody>
             <tr th:each="prueba:${dash}">
              <th th:text="${prueba.id}"></th>
              <td th:text="${prueba.tipo}"></td>
              <td th:text="${prueba.junta_directiva}"></td>
              <td th:text="${prueba.estado}"></td>
              <td class="" >
                                        <a th:href="@{/}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                                        <a th:href="@{/}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                                        <a th:href="@{/}" title="Detalle Autor"><i class="fa-solid fa-eye text-info"></i></a>
                                        
                                    </td>
              
            </tr>
            
          </tbody>
        </table>
      </div>
    </main>
  
 
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
